<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ajax调用xml文件</title>
</head>
<body>
 <button onclick="btn()">点击获取数据</button>
 <p id="demo">hello world</p>
 <script>
    function btn(){
    var xhr = new XMLHttpRequest();

    xhr.open('GET', 'users.xml');

    xhr.send()

    xhr.onreadystatechange = function () { 
        if( this.readyState !== 4) return
          
        // console.log(this.responseText);
        // console.log(this.responseXML)
        // var responseXML = JSON.stringify(this.responseXML);
        console.log(this.responseXML.documentElement.getElementsByTagName('name'));
        document.getElementById('demo').innerText = this.responseXML.documentElement.getElementsByTagName('name');
     }
    }
  </script>
</body>
</html>
